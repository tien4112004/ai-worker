name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHONPATH: .

jobs:
  code-quality:
    name: Code Quality & Security
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-quality-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-quality-

    - name: Install quality tools
      run: |
        python -m pip install --upgrade pip
        pip install black isort flake8 mypy bandit safety pre-commit

    - name: Run pre-commit hooks
      run: |
        pre-commit install
        pre-commit run --all-files

    - name: Run bandit security scan
      run: bandit -r app/ -f json -o bandit-report.json
      continue-on-error: true

    - name: Run dependency security scan
      run: |
        pip install -r requirements.txt
        safety check --json --output safety-report.json || true
      continue-on-error: true

    - name: Upload security reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create test environment file
      run: |
        cp .env.sample .env.test
        echo "GOOGLE_API_KEY=test_key_${{ github.run_id }}" >> .env.test
        echo "OPENAI_API_KEY=test_key_${{ github.run_id }}" >> .env.test
        echo "ANTHROPIC_API_KEY=test_key_${{ github.run_id }}" >> .env.test

    - name: Run tests with coverage
      run: |
        pytest tests/ -v \
          --cov=app \
          --cov-report=xml \
          --cov-report=html \
          --cov-report=term-missing \
          --cov-fail-under=60

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      if: matrix.python-version == '3.11'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-${{ matrix.python-version }}
        fail_ci_if_error: false

    - name: Upload coverage artifacts
      uses: actions/upload-artifact@v3
      if: matrix.python-version == '3.11'
      with:
        name: coverage-report
        path: htmlcov/
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [code-quality]

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create test environment
      run: |
        cp .env.sample .env
        echo "GOOGLE_API_KEY=test_integration_key" >> .env
        echo "OPENAI_API_KEY=test_integration_key" >> .env
        echo "ANTHROPIC_API_KEY=test_integration_key" >> .env

    - name: Start application
      run: |
        uvicorn app.main:app --host 0.0.0.0 --port 8080 &
        echo $! > app.pid
        sleep 20

    - name: Test application health
      run: |
        curl -f http://localhost:8080/docs
        echo "Application is healthy"

    - name: Run integration tests
      run: |
        python -c "
        import requests
        import json

        # Test API structure
        test_payload = {
            'topic': 'Test Topic for CI',
            'model': 'gemini-2.5-flash-lite',
            'language': 'en',
            'slide_count': 3,
            'learning_objective': 'Test objective',
            'targetAge': '18-25'
        }

        try:
            response = requests.post(
                'http://localhost:8080/api/v1/outline/generate',
                json=test_payload,
                timeout=10
            )
            print(f'API Response Status: {response.status_code}')
            if response.status_code in [200, 400, 422]:
                print('✅ API endpoint structure is correct')
            else:
                print('❌ Unexpected API response')
        except Exception as e:
            print(f'Integration test completed with expected behavior: {e}')
        "

    - name: Stop application
      run: |
        if [ -f app.pid ]; then
          kill $(cat app.pid) || true
          rm app.pid
        fi

  docker-build:
    name: Docker Build & Test
    runs-on: ubuntu-latest
    needs: [test]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: ai-worker:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test Docker image
      run: |
        # Start container
        docker run -d --name test-container \
          -p 8080:8080 \
          -e GOOGLE_API_KEY=test_docker_key \
          -e OPENAI_API_KEY=test_docker_key \
          -e ANTHROPIC_API_KEY=test_docker_key \
          ai-worker:test

        # Wait for container startup
        sleep 30

        # Test health endpoint
        curl -f http://localhost:8080/docs

        # Cleanup
        docker stop test-container
        docker rm test-container

  notify:
    name: Notify CI Results
    runs-on: ubuntu-latest
    needs: [code-quality, test, integration-tests, docker-build]
    if: always()

    steps:
    - name: Check results and notify
      run: |
        echo "=== CI Pipeline Results ==="
        echo "Code Quality & Security: ${{ needs.code-quality.result }}"
        echo "Test Suite: ${{ needs.test.result }}"
        echo "Integration Tests: ${{ needs.integration-tests.result }}"
        echo "Docker Build: ${{ needs.docker-build.result }}"

        if [[ "${{ needs.code-quality.result }}" == "success" &&
              "${{ needs.test.result }}" == "success" &&
              "${{ needs.integration-tests.result }}" == "success" &&
              "${{ needs.docker-build.result }}" == "success" ]]; then
          echo "✅ All CI checks passed successfully!"
        else
          echo "❌ Some CI checks failed!"
          exit 1
        fi
