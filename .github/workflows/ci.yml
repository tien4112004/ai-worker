name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.in') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install pip-tools
      run: |
        python -m pip install --upgrade pip
        pip install pip-tools

    - name: Compile dependencies
      run: |
        pip-compile requirements.in
        pip-compile requirements-dev.in
        pip-compile requirements-test.in

    - name: Install dependencies
      run: |
        pip-sync requirements.txt requirements-test.txt

    - name: Run tests with coverage & reports
      run: |
        mkdir -p reports
        pytest \
          -v \
          --maxfail=1 \
          --junitxml=reports/junit.xml \
          --html=reports/pytest.html \
          --self-contained-html \
          --cov=app \
          --cov-report=html:reports/coverage \
          --cov-report=xml:reports/coverage.xml

    - name: Upload test reports (HTML, JUnit, Coverage)
      if: always()   # ensure we keep reports even when tests fail
      uses: actions/upload-artifact@v4
      with:
        name: test-reports-py${{ matrix.python-version }}
        path: reports/
        if-no-files-found: warn
        retention-days: 7
