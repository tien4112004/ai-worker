name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
      VERTEX_LOCATION: ${{ secrets.VERTEX_LOCATION }}
      VERTEX_PROJECT_ID: ${{ secrets.VERTEX_PROJECT_ID }}

    steps:
    - uses: actions/checkout@v5

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: 3.11

    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.in') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install pip-tools
      run: |
        python -m pip install --upgrade pip
        pip install pip-tools

    - name: Compile dependencies
      run: |
        pip-compile requirements.in
        pip-compile requirements-dev.in
        pip-compile requirements-test.in

    - name: Install dependencies
      run: |
        pip-sync requirements.txt requirements-test.txt

    - name: Run tests with coverage & reports
      run: |
        mkdir -p reports
        pytest \
          -v \
          --maxfail=1 \
          --junitxml=reports/junit.xml \
          --html=reports/pytest.html \
          --self-contained-html \
          --cov=app \
          --cov-report=html:reports/coverage \
          --cov-report=xml:reports/coverage.xml

    - name: Upload test reports (HTML, JUnit, Coverage)
      if: always()   # ensure we keep reports even when tests fail
      uses: actions/upload-artifact@v4
      with:
        name: test-reports-py3.11
        path: reports/
        if-no-files-found: warn
        retention-days: 7
