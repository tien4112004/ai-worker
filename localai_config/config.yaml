debug: false
log_level: info

defaults:
  backend: llm
  f16: true
  mmap: true
  gpu_layers: 0
  keep_alive: 5m

models:
  - name: qwen3-vl-2b-instruct
    parameters:
      model: /models/qwen3-vl-2b-instruct.gguf
    context_size: 4096
    threads: 8
    batch_size: 512
    top_k: 40
    top_p: 0.9
    temperature: 0.7

  - name: stable-diffusion
    backend: image-generation
    parameters:
      model: /models/stable-diffusion-v1-5.gguf

api:
  listen: "0.0.0.0:8080"
  cors: true
  cors_allow_origins: "*"
  request_timeout: 3600

parallelRequests: false
singleBackendRun: false

max_loaded_models: 1
preload_models: []
